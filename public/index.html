<html lang="de">
<head>
  <title>MONIGATOR</title>
  <meta charset="UTF-8">
  <meta name="description" content="Monitoring Aggregator">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" sizes="16x16" href="res/img/favicon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="res/img/favicon_big.png">
  <link rel="icon" type="image/png" sizes="any" href="res/img/db_logo.svg">
  <link rel='stylesheet' href='res/css/roboto-font.css'>
  <link rel="stylesheet" href="res/css/angular-material.min.css">
  <link rel='stylesheet' href='res/css/loading-bar.min.css'/>

  <link rel="stylesheet" href="res/css/breadcrumbs.css">

<body class="overflow-none">

<noscript>
  <div id="noscript-hint">
    <div>
      <img src="res/img/nojs_warning.png" alt="JavaScript erforderlich">
      <h3>Diese Anwendung erfordert JavaScript</h3>
    </div>
  </div>
</noscript>

<div id="app" ng-app="dashboardApp" layout="row" ng-controller="MainCtrl" ng-cloak>

  <div id="loading-screen" ng-if="showLoadingIndicator">
    <div class="spinner">
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
    </div>
  </div>

  <md-sidenav id="left-nav" md-component-id="left-nav" md-is-locked-open="$mdMedia('gt-sm')"
              class="md-sidenav-left md-whiteframe-4dp" ng-click="toggleLeft()" md-disable-backdrop
              ng-include="'partials/sidenav.html'"></md-sidenav>

  <div layout="column" flex>

    <md-toolbar id="toolbar" class="md-whiteframe-z1" ng-include="'partials/toolbar.html'"></md-toolbar>

    <div id="content" ui-view flex></div>

  </div>

</div>

<!-- Custom JS Files -->
<script src="res/js/controllers.js"></script>
